monitor.overview:
  path: '/monitor'
  defaults:
    _title: 'Monitor'
    _controller: '\Drupal\monitor\Controller\MonitorController::build'
  requirements:
    _permission: 'administer users'

monitor.form.storage.deletion:
  path: '/admin/monitor'
  defaults:
    _title: 'Delete Storage Items (Project / Environment)'
    _form: 'Drupal\monitor\Form\StorageDeletionForm'
  requirements:
    _permission: 'administer users'
